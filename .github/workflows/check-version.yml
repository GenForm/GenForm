name: Node.js Package version checking

on:
  pull_request:
    branches:
      - main

jobs:
  check-version-Core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - run: 
          echo "$(git branch -r)"
      - run: |
          pr_number=${{ github.event.pull_request.number }}
          echo "$(git diff --name-only pull/$pr_number/merge --)"