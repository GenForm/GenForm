name: Node.js Package version checking

on:
  pull_request:
    branches:
      - main

jobs:
  check-version-Core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - run: echo "$(git diff --name-only -r HEAD^1 HEAD)"
