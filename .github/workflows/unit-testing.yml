name: Unit Testing

on:
  push:
    branches:
      - t45-cicd

jobs:
  unit-testing-core:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: npm clean install
        run: npm ci
        working-directory: ./GenForm-NPM/Core/

      - name: npm run tests for core
        run: npm test
        working-directory: ./GenForm-NPM/Core/

  cypress-react:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: npm install
        run: npm install
        working-directory: ./GenForm-Exemples/React/

      - name: install cypress
        run: npm install cypress
        working-directory: ./GenForm-Exemples/React/

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          project: ./GenForm-Exemples/React/
          working-directory: ./GenForm-Exemples/React/
  
  cypress-vue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: npm install in Exemples
        run: npm install
        working-directory: ./GenForm-Exemples/Vue/

      - name: install cypress in Exemples
        run: npm install cypress
        working-directory: ./GenForm-Exemples/Vue/
      
      - name: run project
        run: (npm run dev -- --port 3000&)
        working-directory: ./GenForm-Exemples/Vue/
      
      - name: npm install in Tests
        run: npm install
        working-directory: ./GenForm-Tests/Cypress/

      - name: install cypress in Tests
        run: npm install cypress
        working-directory: ./GenForm-Tests/Cypress/

      - name: Cypress run
        run: npx cypress run --spec ./cypress/e2e/spec.cy.js
        working-directory: ./GenForm-Tests/Cypress/

