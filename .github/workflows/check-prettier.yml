name: Check Prettier formatting

on:
  pull_request:
    branches:
      - main
      

jobs:
  prettier-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install prettier
        run: npm install prettier -g

      - name: Prettify code
        run: npx prettier . --write --config .prettierrc --ignore-path .prettierignore

      - name: Check Prettier formatting
        run: npx prettier . --check --config .prettierrc --ignore-path .prettierignore

      - name: Commit Prettier
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git diff-index --quiet HEAD || git commit -m "Applied Prettier"
  
      - name: Push Prettier on PR
        run: git push origin HEAD:${{ github.head_ref }}
        

      
